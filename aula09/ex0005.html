<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: rgb(245, 98, 123);
            color: rgb(31, 31, 31);
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div>Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0] //retorna todos as tags p existentes no site dentro de um array e através dos [] selecionamos qual será executada iniciando em 0
        var p2 = window.document.getElementsByTagName('p')[1]
        window.document.write(`Está escrito assim: ${p1.innerText}</br>`)
        window.document.write(`O HTML está assim: ${p2.innerHTML}</br>`) // retorna o texto com o DOM em bold assim como está escrito no html
        window.document.write(`O HTML está assim: ${p2.innerText}</br>`) // retorna o texto sem a formatação do html na palavra DOM

        p1.style.color = "white"
    </script>
</body>
</html>
