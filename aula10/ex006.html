<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background: rgb(250, 133, 152);
            color: #000;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var area = window.document.getElementById("area");
        
        area.addEventListener("mouseenter", entrar);
        area.addEventListener("mouseout", sair);
        area.addEventListener("click", clicar);
        
        function clicar() {
            area.innerText = 'Clicou!';
            area.style.background = "red";
        }

        function entrar(){
            area.innerText = 'Entrou!';
        }

        function sair(){
            area.innerText = 'Sair!';
            area.style.background = "rgb(250, 133, 152)";
        }
    </script>
</body>
</html>
